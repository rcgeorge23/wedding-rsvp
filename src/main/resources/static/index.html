<html>
<head>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<script src="/js/bootstrap.min.js"></script>
</head>
<body>
	<form class="form-horizontal">
		<fieldset>
			<!-- Form Name -->
			<legend>RSVP</legend>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="guestNames">Guests *</label>
				<div class="col-md-6">
					<input id="guestNames" name="guestNames" type="text" placeholder="Names of all guests attending" class="form-control input-md" required="">
				</div>
			</div>

			<!-- Select Basic -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="numberOfGuests">Number of guests attending (including yourself) *</label>
				<div class="col-md-6">
					<select id="numberOfGuests" name="numberOfGuests" class="form-control">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="0">We cannot attend</option>
					</select>
				</div>
			</div>

			<!-- Textarea -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="foodPreferences">Food preferences for all guests, including any allergies</label>
				<div class="col-md-6">
					<textarea class="form-control" id="foodPreferences" name="foodPreferences"></textarea>
				</div>
			</div>

			<!-- Prepended text-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="emailAddress">Your email address *</label>
				<div class="col-md-6">
					<div class="input-group">
						<span class="input-group-addon">@</span> <input id="emailAddress" name="emailAddress" class="form-control" placeholder="" type="text" required="">
					</div>
				</div>
			</div>
		</fieldset>
	</form>

</body>
</html>

<html>
	<head>
		<link rel="stylesheet" href="/css/bootstrap.min.css" />
		<script src="/js/angular.min.js"></script>
		<script src="/js/ui-bootstrap-tpls-2.1.4.min.js"></script>
	</head>
	<body ng-app="rsvp" ng-controller="FrontEndController" ng-cloak>
		<form class="form-horizontal">
			<fieldset>
				<legend>RSVP</legend>
	
				<div class="form-group">
					<label class="col-md-4 control-label" for="guestNames">Guests *</label>
					<div class="col-md-6">
						<input id="guestNames" name="guestNames" type="text" placeholder="Names of all guests attending" class="form-control input-md" required="required">
					</div>
				</div>
	
				<div class="form-group">
					<label class="col-md-4 control-label" for="numberOfGuests">Number of guests attending (including yourself) *</label>
					<div class="col-md-6">
						<select id="numberOfGuests" name="numberOfGuests" class="form-control" required="required">
							<option value="" selected disabled>Please select</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="0">We cannot attend</option>
						</select>
					</div>
				</div>
	
				<div class="form-group">
					<label class="col-md-4 control-label" for="foodPreferences">Food preferences for all guests, including any allergies</label>
					<div class="col-md-6">
						<textarea class="form-control" id="foodPreferences" name="foodPreferences"></textarea>
					</div>
				</div>
	
				<div class="form-group">
					<label class="col-md-4 control-label" for="emailAddress">Your email address *</label>
					<div class="col-md-6">
						<div class="input-group">
							<span class="input-group-addon">@</span> <input id="emailAddress" name="emailAddress" class="form-control" placeholder="" type="text" required="required">
						</div>
					</div>
				</div>
	
				<div class="form-group">
					<div class="col-md-1 col-md-offset-9">
						<button class="btn btn-default pull-right">RSVP</button>
					</div>
				</div>
			</fieldset>
			
			content={{greeting.content}}
		</form>
		<script src="/js/controllers/Rsvp.js"></script>
	</body>
</html>
